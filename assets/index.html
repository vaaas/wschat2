<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>wschat2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
	<section id="tabbar"></section>
	<section id="chatarea"></section>
	<textarea id="textarea"></textarea>
</main>


<template id="message">
	<p class="message">
		<span class="timestamp"></span>
		<span class="username"></span>
		<span class="contents"></span>
	</p>
</template>

<template id="info">
	<p class="info"></p>
</template>

<template id="tab">
	<span class="tab"></span>
</template>

<template id="chatview">
	<section class="chatview"></section>
</template>

<script src="index.js"></script>
</body>
</html>
